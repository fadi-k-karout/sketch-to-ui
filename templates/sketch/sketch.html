<!-- templates/sketch/sketch.html -->
{{ define "sketch" }}
<div class="flex flex-col items-center justify-center bg-base-200">
  <div class="card w-full bg-base-100 shadow-xl">
    <div class="card-body">
      <h2 class="card-title">Sketchpad</h2>
      <button
        class="btn btn-primary mt-6 mb-6"
        onclick="uploadModal.showModal()"
      >
        Upload Sketch
      </button>

      <iframe
        src="https://sketchpad.app/"
        frameborder="0"
        width="100%"
        height="600"
      ></iframe>
    </div>
  </div>
</div>
<dialog id="uploadModal" class="modal">
  <div
    class="modal-box bg-base-200 rounded-xl shadow-2xl w-full max-w-3xl mx-4 p-6 relative"
  >
    {{template "upload"}}
  </div>
</dialog>
{{ end }}
